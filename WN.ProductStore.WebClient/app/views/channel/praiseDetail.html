<div ng-controller="PraiseDetailController">
    <h4 class="text-center" style="padding:20px 0;">收集到了{{items.praiseCount}}个赞</h4>
    <div class="weui_panel weui_panel_access" style="margin-top:-1px;">
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_appmsg pull-left" style="width:38.5%;" ng-repeat="item in items.latetestPraiseUser">
                <div class="weui_media_hd" style="width:50px;height: 50px;">
                    <img class="weui_media_appmsg_thumb" ng-src="{{::baseUrl}}fileUploadController/showPic/{{item.userPic}}" width="50" height="50">
                </div>
                <div class="weui_media_bd">
                    <h4 class="weui_media_title">{{item.userName}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
