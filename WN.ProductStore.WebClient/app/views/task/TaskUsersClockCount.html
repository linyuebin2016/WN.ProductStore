<div data-ng-controller="TaskUsersClockCountController">
    <div class="weui_cells_title">已打卡&nbsp;&nbsp;<span>{{userClock.taskClockUser.length}}</span>&nbsp;人</div>
    <div class="weui_cells">
        <div data-ng-repeat="tcu in userClock.taskClockUser" class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{tcu.userName}}</p>
            </div>
        </div>
    </div>
</div>
