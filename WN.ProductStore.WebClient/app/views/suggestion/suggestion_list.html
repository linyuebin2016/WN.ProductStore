<div data-ng-controller="SuggestionListController">
    <div class="weui_panel weui_panel_access" data-ng-repeat="sgt in suggestionList">
        <div class="weui_panel_bd">
            <div class="weui_media_box weui_media_text box-line-s" ng-click="queryItemById(sgt.topicId)">
                <h4 class="weui_media_title">{{sgt.topicTitle}}<span ng-if="sgt.anonymous">匿名</span></h4>
                <p class="weui_media_desc2 f14">发送给：{{sgt.toOrgName}}</p>
                <p class="weui_media_desc2">{{sgt.createDate | date:'yyyy-MM-dd'}}</p>
                <p class="weui_media_desc">{{sgt.topicContent}}</p>
                <div class="title-info-cell">
                    <div class="title-info-cell-fr">
                        <span ng-if="sgt.reviewState ==0 || sgt.reviewState ==1" class="tips-time">暂无回复</span>
                        <span ng-if="sgt.reviewState ==2" class="tips-no">审核不通过</span>
                        <span ng-if="sgt.reviewState ==3" class="tips-yes">已答复</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_msg" ng-if="suggestionList.length == 0">
        <div class="weui_icon_area"><img src="images/m/no-text.png" width="150"></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title"></h2>
            <p class="weui_msg_desc">暂时没有内容，去其他地方逛逛</p>
        </div>
    </div>
</div>
