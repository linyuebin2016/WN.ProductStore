<div class="articleBg" data-ng-controller="SuggestionSearchOrgController">
    <div class="weui_search_bar">
      <form class="weui_search_outer">
        <div class="weui_search_inner">
          <i class="weui_icon_search"></i>
          <input type="search" class="weui_search_input" ng-model="keyWord" ng-change="searchOrg()" id="search_input" placeholder="搜索">
          <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui_search_text" id="search_text">
          <i class="weui_icon_search"></i>
          <span>搜索</span>
        </label>
      </form>
    </div>
    <div ng-if="orgVo.length != 0" class="weui_cells weui_cells_radio" style="margin-top: -1px;">
        <label data-ng-repeat="org in orgVo" class="weui_cell weui_check_label" for="x1" ng-click="confirm_item(org)">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{org.pcName}}</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" class="weui_check" name="radio1" id="x1">
                <span class="weui_icon_checked"></span>
            </div>
        </label>
    </div>
</div>
